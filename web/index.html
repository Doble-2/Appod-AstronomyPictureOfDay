  <style id="splash-screen-style">
    html, body { height:100%; margin:0; }
    body { background:#F5F6FA; font-family: 'Inter', system-ui, Arial, sans-serif; }
    @media (prefers-color-scheme: dark){ body { background:#0A0E14; } }
    .splash { position:fixed; inset:0; display:flex; align-items:center; justify-content:center; z-index:9999; overflow:hidden; background:linear-gradient(135deg,#F5F6FA 0%,#E6E9F0 100%); }
    @media (prefers-color-scheme: dark){ .splash { background:radial-gradient(circle at 30% 30%,#1A1F2A 0%,#0A0E14 70%); } }
    .splash.fade-out { opacity:0; transition:opacity .45s ease; }
    .splash-content { text-align:center; animation:fadeIn .6s ease both, float 5s ease-in-out infinite; }
    .splash-content .logo { width:min(180px,40vw); height:auto; filter:drop-shadow(0 4px 12px rgba(0,0,0,.25)); animation:scaleIn .7s cubic-bezier(.4,0,.2,1) both; }
  .tagline { margin:1.2rem 0 .75rem; font-size:clamp(1.05rem,2.2vw,1.35rem); letter-spacing:.5px; font-weight:500; background:linear-gradient(90deg,#3391FF,#00C6B5); -webkit-background-clip:text; background-clip:text; color:transparent; }
    .loader { width:54px; height:4px; border-radius:2px; background:rgba(0,0,0,0.08); margin:0 auto; position:relative; overflow:hidden; }
    .loader::before { content:""; position:absolute; inset:0; width:30%; background:linear-gradient(90deg,#3391FF,#00C6B5); animation:loader 1.1s ease-in-out infinite; }
    @media (prefers-color-scheme: dark){ .loader { background:rgba(255,255,255,0.12);} }
    @keyframes loader { 0%{transform:translateX(-10%);} 50%{transform:translateX(260%);} 100%{transform:translateX(-10%);} }
    @keyframes fadeIn { from{opacity:0; transform:translateY(8px);} to{opacity:1; transform:translateY(0);} }
    @keyframes scaleIn { 0%{transform:scale(.88); opacity:0;} 60%{transform:scale(1.04);} 100%{transform:scale(1); opacity:1;} }
    @keyframes float { 0%,100%{ transform:translateY(0);} 50%{ transform:translateY(-6px);} }
    .no-motion * { animation:none!important; }
    @media (prefers-reduced-motion: reduce){ .splash-content, .loader::before { animation:none!important; } }
  </style>
  <script id="splash-screen-script">
    function removeSplashFromWeb(){
      const s=document.getElementById('custom-splash');
      if(!s) return;
      s.classList.add('fade-out');
      setTimeout(()=>{ s.remove(); },480);
    }
    // Fallback si Flutter tarda demasiado
    setTimeout(()=>{ removeSplashFromWeb(); }, 8000);
  </script>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
</head>
<body>
  <div id="custom-splash" class="splash">
    <div class="splash-content">
      <img src="/assets/wormLogo.svg" alt="APPOD" class="logo" onerror="this.onerror=null;this.src='/wormLogo.png'"/>
      <h1 class="tagline">Explorando el Universo Diario</h1>
      <div class="loader" aria-label="Cargando"></div>
    </div>
  </div>
